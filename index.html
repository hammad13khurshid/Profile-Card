<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My Profile Card </title>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-image.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name"> Hammad Khurshid</span>
            <span class="job"> Software Engineer | Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/hammadkhurshid/" target="_blank" style="background:#0077B5 ;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="https://github.com/hammad13khurshid" target="_blank" style="background: #000000 ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.facebook.com/hammadkhurshed" target="_blank" style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://www.instagram.com/ham13mad" target="_blank" style="background:#c13584 ;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
        <div class="buttons">
            <div class="button" href="">View CV</div>
            <div class="button">Hire Me</div>
        </div>
        <div class="analytics">
            <i class='bx bxl-upwork'> 100% Job Success Score</i>
        </div>
    </div>
</body>
</html>
